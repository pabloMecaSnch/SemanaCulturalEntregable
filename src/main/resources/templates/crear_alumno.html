<html>
    <head>
        <title>Crear Alumno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
     
    <body>
        <div class="container">
            <h1>Nuevo Alumno</h1>
            <form th:action="@{/guardar_alumno}" method="post" th:object="${alumno}">
                <div class="form-group">
                  <label for="InputNombre">Nombre</label>
                  <input type="text" class="form-control" id="InputNombre" placeholder="Introduzca nombre de usuario" th:field="*{nombre}">
                  
                  <div class="row mt-3">
                      <div class="col-3">
                          <label for="InputTaller">Taller</label>
                      </div>
                      <div class="col-3">
                          <div class="row align-items-end">
                            <select multiple="multiple" id="InputTaller" name="selectTaller">
                                <option th:each="taller:${talleres}" th:text="${taller.nombre}" th:value="${taller.idTaller}" >
                                </option>
                            </select>
                          </div>
                      </div> 
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
