<html>
    <head>
        <title>Crear Profesor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
     
    <body>
        <div class="container">
            <h1>Nuevo Profesor</h1>
            <form th:action="@{/guardar_profesor}" method="post" th:object="${profesor}">
                <div class="form-group">
                  <label for="InputNombre">Nombre</label>
                  <input type="text" class="form-control" id="InputNombre" placeholder="Introduzca nombre del profesoro" th:field="*{nombre}">
                  
                  <label for="InputTaller">Tarea</label>
                    <select id="InputTarea" name="selectTaller">
                        <option th:each="taller:${talleres}" th:text="${taller.nombre}" th:value="${taller.idTaller}" >
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </body>
</html>
